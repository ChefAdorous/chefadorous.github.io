<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ador Ahmed - Blockchain Architect & Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.0.umd.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="app" class="min-h-screen py-6 flex flex-col justify-center sm:py-12">
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div class="absolute inset-0 bg-gradient-to-r from-cyan-400 to-light-blue-500 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl"></div>
            <div class="relative px-4 py-10 bg-white shadow-lg sm:rounded-3xl sm:p-20">
                <div class="max-w-md mx-auto">
                    <div>
                        <img src="https://avatars.githubusercontent.com/u/176538736?v=4" class="h-24 w-24 rounded-full mx-auto" alt="Ador Ahmed">
                        <div class="text-center mt-5">
                            <h1 class="text-3xl font-semibold text-gray-900">Ador Ahmed</h1>
                            <p class="text-xl text-gray-600">Blockchain Architect | Smart Contract Developer | Web3 Innovator</p>
                        </div>
                    </div>
                    
                    <div class="divide-y divide-gray-200">
                        <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                            <h2 class="text-2xl font-bold">Expertise</h2>
                            <ul class="list-disc space-y-2 pl-4">
                                <li>Smart Contract Development</li>
                                <li>DeFi Protocol Design</li>
                                <li>Blockchain Architecture</li>
                                <li>Web3 Integration</li>
                            </ul>
                        </div>
                        
                        <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                            <h2 class="text-2xl font-bold">Tech Stack</h2>
                            <div class="flex flex-wrap gap-2">
                                <span class="px-2 py-1 bg-gray-200 rounded-full text-sm">Solidity</span>
                                <span class="px-2 py-1 bg-gray-200 rounded-full text-sm">Ethereum</span>
                                <span class="px-2 py-1 bg-gray-200 rounded-full text-sm">React</span>
                                <span class="px-2 py-1 bg-gray-200 rounded-full text-sm">Node.js</span>
                                <span class="px-2 py-1 bg-gray-200 rounded-full text-sm">Python</span>
                            </div>
                        </div>
                        
                        <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                            <h2 class="text-2xl font-bold">Repositories</h2>
                            <ul id="repos-list" class="list-disc space-y-2 pl-4">
                                <!-- Repositories will be dynamically added here -->
                            </ul>
                        </div>
                        
                        <div class="py-8 text-base leading-6 space-y-4 text-gray-700 sm:text-lg sm:leading-7">
                            <h2 class="text-2xl font-bold">Donate</h2>
                            <div id="wallet-section">
                                <button id="connect-wallet" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Connect Wallet</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch repositories
        fetch('https://api.github.com/users/ChefAdorous/repos')
            .then(response => response.json())
            .then(repos => {
                const reposList = document.getElementById('repos-list');
                repos.forEach(repo => {
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = repo.html_url;
                    a.textContent = repo.name;
                    a.className = 'text-blue-500 hover:underline';
                    li.appendChild(a);
                    reposList.appendChild(li);
                });
            })
            .catch(error => console.error('Error fetching repositories:', error));

        // Wallet connection
        let provider, signer, address;

        async function connectWallet() {
            try {
                await window.ethereum.request({ method: 'eth_requestAccounts' });
                provider = new ethers.providers.Web3Provider(window.ethereum);
                signer = provider.getSigner();
                address = await signer.getAddress();
                updateWalletSection();
            } catch (error) {
                console.error('Failed to connect wallet:', error);
            }
        }

        function disconnectWallet() {
            provider = null;
            signer = null;
            address = null;
            updateWalletSection();
        }

        function updateWalletSection() {
            const walletSection = document.getElementById('wallet-section');
            if (address) {
                walletSection.innerHTML = `
                    <p>Connected: ${address.slice(0, 6)}...${address.slice(-4)}</p>
                    <button id="disconnect-wallet" class="mt-3 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600">Disconnect</button>
                `;
                document.getElementById('disconnect-wallet').addEventListener('click', disconnectWallet);
            } else {
                walletSection.innerHTML = `
                    <button id="connect-wallet" class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">Connect Wallet</button>
                `;
                document.getElementById('connect-wallet').addEventListener('click', connectWallet);
            }
        }

        // Initial setup
        updateWalletSection();
    </script>
</body>
</html>
